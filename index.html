<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Student task by LS repeat</title>
</head>

<body>
   <header class="bg-bv text-white text-center p-2">
      <h1 class="m-0">Student Task by LS</h1>
   </header>
   <div class="container">
      <div class="row">
         <div class="col-md-4 my-4">
            <div class="card formCard">
               <div class="card-body">
                  <form id="stdForm">
                     <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" required id="fname" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" required id="lname" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required id="email" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" required id="contact" class="form-control">
                     </div>
                     <button id="submitBtn"type="submit" class="btn bg-primary btn-sm btn-block text-white">Add Student</button>
                     <button id="updateBtn"type="button" class="btn bg-bv text-white btn-sm btn-block d-none">Update Student</button>
                  </form>
               </div>
            </div>
         </div>
         <div class="col-md-8">
            <div class="table-responsive">
               <table class="table table-bordered text-white mt-4" id="tableStd">
                  <thead>
                     <tr>
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                     </tr>
                  </thead>
                  <tbody id="stdContainer">
                     <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr> -->
                  </tbody>
               </table>
            </div>
            <p class="alert alert-info d-none mt-4" id="noStd">No Student Data is Added Yet!!</p>
           
           
         </div>
      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script>
</body>

</html>
